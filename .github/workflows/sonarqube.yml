name: Sonarqube

on:
  push:
    branches:
      - main
      - develop
      - features/*


jobs:
  analyze:
    name: Analyze source code
    runs-on: ["self-hosted"]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name : Execute sonarqube scan
        run : sonar-scanner -Dsonar.projectKey=ap3_journee_integration-ebd5a22e -Dsonar.sources=. -Dsonar.host.url=${{ secrets.SONAR_HOST_URL}} -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      
